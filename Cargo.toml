reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1", features = ["full"] }
regex = "1.5"
once_cell ="1.9"
onig = "6.4.0"
futures = "0.3.5"
dotenv = "0.15.0"
minio-rsc = "0.1.5"
tokio-util = "0.7.8"
bytes = "1.0"
flate2 = "1.0.26"
async-compression = "0.4.1"

[build-dependencies]
glob = "0.3.1"
