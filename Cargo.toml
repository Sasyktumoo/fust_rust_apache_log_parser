[package]
name = "apache"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono ="0.4"
url = "2.4.0"
maxminddb ="0.17.0"
uaparser = "0.6.0"
serde_json = "1.0.99"
opensearch = "1.0.0"
